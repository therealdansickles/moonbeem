name: ðŸª€Feature request
description: File a feature request.
title: "[FEATURE] <title>"
labels: ["enhancement"]
body:
- type: textarea
  attributes:
    label: Problem
    description: A concise description of what you are trying to solve with this feature.
    placeholder: |
      When X happens, this does Y so we need something like Z.
  validations:
    required: false
- type: textarea
  attributes:
    label: Request
    description: A concise description of what you want and how to solve the problem. Include examples.
    placeholder: |

      I want an endpoint that does

      ```graphql
      query SomeQuery {
      }
      ```
  validations:
    required: false
- type: textarea
  attributes:
    label: Anything else?
    description: |
      Links? References? Anything that will give us more context about the issue you are encountering!

      Tip: You can attach images or log files by clicking this area to highlight it and then dragging files in.
  validations:
    required: false
